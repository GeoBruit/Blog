<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
<!--  Bootstrap  -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--  Medium Style Editor  -->
<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<!--  Custom CSS  -->
<link rel="stylesheet" href="{% static 'css/blog.css'">
<!--  Fonts   -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>

    <!--  NAVBAR  -->
<nav class="navbar navbar-dark bg-dark techfonts custom-navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class = "navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/george-robert-cioboata-9b3675187/">LinkedIn</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" target="_blank" href="https://github.com/GeoBruit/Blog">GitHub</a>
                </li>
            </ul>
        </div>
        <div class="navbar-nav align-items-center ml-auto">
            {% if user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" href="{% url 'post_new'%}">New Post</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'post_draft_list'%}">Drafts</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'logout'%}">Logout</a>
                </li>
                <a>Welcome: {{ user.username }}</a>
            </ul>
            {% else %}
                <a class="nav navbar-right" href="{% url 'login' %}"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
     <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg></a>
            {% endif %}

        </div>
    </div>
</nav>


<!--  Conten block  -->
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog-post">
                {% block content %}}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
